{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 480px;">
  <h2 class="mb-4">Iniciar sesión</h2>
  {% if form.errors %}
    <div class="alert alert-danger">Usuario o contraseña incorrectos.</div>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_username" class="form-label">Usuario</label>
      <input type="text" name="username" autofocus required autocomplete="username" class="form-control" id="id_username">
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">Contraseña</label>
      <input type="password" name="password" required autocomplete="current-password" class="form-control" id="id_password">
    </div>
    <input type="hidden" name="next" value="{{ next }}">
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Entrar</button>
      <a href="/" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
